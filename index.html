<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>NFT preview card component</title> 
  <link rel="preload" href="css/normalize.css" as="style">
  <link href="css/normalize.css" rel="stylesheet">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="flexbox">
    <main class="card"> 
      <div class="card-photo">
        <div class="card-photo-active">
         <!--  <svg class="card-view" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg> -->
        </div>
      </div>
      <h1>  Equilibrium #3429 </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="secondary-information">
        <p class="subtitle-information">
            <svg class="subtitle-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
            </svg> 
          0.041 ETH</p>
        <p class="time-information"><svg class="time-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</p>
      </div>
      
      <div class="card-footer">
        <div class="photo-owner"></div>
        <p class="card-owner">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </div>

</body>
</html>
